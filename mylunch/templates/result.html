<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Raleway", Arial, Helvetica, sans-serif
    }
</style>
{% load static %}

<body class="w3-light-grey">

    <!-- Navigation Bar -->
    <div class="w3-bar w3-white w3-large">
        <a href="#" class="w3-bar-item w3-button w3-red w3-mobile"><i class="fa fa-home w3-margin-right"></i>오늘뭐먹지</a>

        <a href="/logout" class="w3-bar-item w3-button w3-right w3-grey w3-mobile">LOGOUT</a>
    </div>

    <header class="w3-display-container w3-content" style="max-width:1500px;">

          <div class="mySlides w3-animate-opacity ">
        <img class="w3-image" src="{% static 'images/main2.jpg' %}" alt="The Hotel" width="1500px" height="1500px">
        <!--<div class="w3-display w3-padding w3-hide-small " >-->
    <div class="w3-display-left w3-padding w3-hide-small" style="width:50%">
             <!--<div class="w3-black w3-opacity w3-hover-opacity-off w3-padding-large w3-round-large">-->
              <div class="w3-black  w3-hover-opacity-off w3-padding-large w3-round-large">
                <h1 class="w3-xlarge">{{ result.name }}</h1>
                  <hr class="w3-opacity">
                  <div class="w3-row-padding" >
                        <div class=" w3-half ">
                            <label><i class="fa fa-id-badge"></i> 종류</label>
                            <h5>{{ result.category }}</h5>
                        </div>
                        <div class="w3-half">
                            <label><i class="fa fa-credit-card	"></i> 가격</label>
                            <h5>{{ result.partial_price }}</h5>
                        </div>
                    </div>
                    <div class="w3-row-padding">
                        <div class="w3-half ">
                            <label><i class="fa fa-star	"></i> 평점</label>
                            <h5>{{ result.rating }}</h5>
                        </div>
                        <div class="w3-half">
                            <label><i class="fa fa-hourglass"></i> 거리</label>
                            <h5>{{ result.partial_distance }}</h5>
                        </div>
                    </div>
                  <div class="w3-row-padding">
                          <div class="w3-half">
                            <label><i class="fas">&#xf292;</i> 키워드</label>
                            <h5>#가성비, #JMT, #최저가</h5>
                        </div>
                    </div>
                  <form action="result" method="POST" id="sex">
                      {% csrf_token %}
                  <div class="w3-row-padding" >
                <button class="w3-button  w3-green w3-round" name="yes" value="{{ data }}" onclick="document.getElementById('download').style.display='block'">선택 </button>
                  <button class="w3-button  w3-red w3-round" name="no"  value="{{ data }}" onclick="document.getElementById('download').style.display='block'">다른식당 추천  </button>
                  </div>
                  </form>
              </div>
            </div>
          </div>
            <!--<p>  <a class="w3-button w3-block w3-black w3-hide-large w3-hide-medium" onclick="plusDivs(1)">Take Tour <i class="fa fa-angle-right"></i></a></p>-->

    </header>
</body>
